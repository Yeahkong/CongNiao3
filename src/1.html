<!DOCTYPE html>
<html lang="en">
<head>
    <!--<mt-swipe :auto="4000" >&lt;!&ndash;轮播时间间隔&ndash;&gt;
       <mt-swipe-item><img class="img-responsive" style="height: auto" src="src/images/陈情5.png"></mt-swipe-item>
       <mt-swipe-item><img class="img-responsive" style="height: auto"  src="src/images/陈情5.png"></mt-swipe-item>
       <mt-swipe-item><img class="img-responsive" style="height: auto"  src="src/images/battle.png"></mt-swipe-item>
       <mt-swipe-item><img class="img-responsive" style="height: auto"  src="src/images/图层.jpg"></mt-swipe-item>
    </mt-swipe>-->
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        /*调整容器大小*/
        #myCarousel {
            width:800px;
        }
        /*调整圆圈链接ol位置*/
        .carousel-indicators {
            bottom: -5px;
        }
        /*调整轮播图位置*/
        #carousel-example-generic {
            top: 100px;
        }
    </style>
</head>
<body>

<div class="container" id="myCarousel">
    <!-- 轮播图容器 -->
    <div id="carousel-example-generic" class="carousel slide">
        <!-- 轮播图上的圆圈链接 -->
        <ol class="carousel-indicators radiou">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <!-- 轮播图具体内容 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="../static/images/图层.jpg" style="height: 400px; width:1200px"><!-- 图上文字 -->
                <div class="carousel-caption">
                    <h4>Red Car Fly</h4>
                    <p>ajsuten hsdfupeia jsdtfua</p>
                </div>
            </div>
            <div class="item">
                <img src="../static/images/first.png" style="height: 400px; width:1200px"><!-- 图上文字 -->
                <div class="carousel-caption">
                    <h4>White Car Fly</h4>
                    <p>ajsuten hsdfupeia jsdtfua</p>
                </div>
            </div>
            <div class="item">
                <img src="../static/images/陈情5.png" style="height: 400px; width:1200px">                <!-- 图上文字 -->
                <div class="carousel-caption">
                    <h4>Blue Car Fly</h4>
                    <p>ajsuten hsdfupeia jsdtfua</p>
                </div>
            </div>
        </div>
        <!-- 轮播图上的向前一图切换链接 -->
        <a href="#carousel-example-generic" data-slide="prev" class="left carousel-control">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <!-- 轮播图上的向后一图切换链接 -->
        <a href="#carousel-example-generic" data-slide="next" class="right carousel-control">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
<!-- 引入jquery与bootstrap的js文件 -->
<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    $(".carousel").carousel({
        interval:3000 //每隔两秒自动轮播
    })
</script>
</body>
</html>
